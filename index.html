<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Next 5 days</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="vanilla-weather-app-wrapper">
      <div class="container">
        <div class="parent">
          <div class="card" style="width: 50rem">
            <form class="search-form" id="search-form">
              <div
                class="box"
                id="search-form"
                style="height: 30px; width: 235px; margin: 10px 230px 0px"
              >
                <input
                  type="search"
                  placeholder="Enter Location"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                />
                <input type="submit" value="Go" />
              </div>
            </form>
            <div class="card-body" style="width: 797px; height: 526px">
              <div class="london">
                <h1 class="card-title" id="city">London, England</h1>
              </div>
              <h1 class="card-text">
                <div class="current-time">
                  <p>Last updated: <span id="date"></span></p>
                </div>
                <div class="col-6">
                  <ul>
                    <li id="description"></li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span>km/h</li>
                  </ul>
                </div>
                <div class="ninedegrees">
                  <span class="temperature" id="temperature">9</span>
                  <span class="units" style="font-size: 18pt"
                    ><a href="#" id="celsius-link">째C </a>|
                    <a href="#" id="fahrenheit-link">째F</a></span
                  >
                </div>
                <div class="littlestars">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                    alt="Clear"
                    id="icon"
                    class="float-left"
                  />
                </div>
              </h1>
              <div class="card-group" id="forecast">
                <div class="card-0" style="width: 9.5rem; height: 7.3rem">
                  <div class="card-body-mon">
                    <h5 class="card-title-mon">MON</h5>
                    <img
                      src="http://openweathermap.org/img/wn/50d@2x.png"
                      alt=""
                      width="36"
                    />
                    <div class="weather-forecast-temperatures">
                      <span class="card-text-degree-max"> 17째 </span>
                      <span class="card-text-degree-min"> 12째 </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <span class="github-link">
        <a
          href="https://github.com/ChristinaJSuzuki/vanilla-weather-app.git"
          target="_blank"
          >Open-source code</a
        >
        by Christina J Suzuki
      </span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
